<!doctype html>
<html>

<head>
<title>Examples</title>
<link rel="stylesheet" type="text/css" href="css/quartz.css">
</head>

<body>
	<div class="container">
		<h1>Buttons</h1>
		
		<div class="row">
			<div class="col col-12">
				<h2>Default buttons</h2>
			</div>
			
			<div class="col col-12">
				<div class="btn">Button</div>
				<div class="btn btn-primary">Primary</div>
				<div class="btn btn-success">Success</div>
				<div class="btn btn-warn">Warn</div>
				<div class="btn btn-error">Error</div>
			</div>
		</div>
		
		<div class="row">
			<div class="col col-12">
				<h2>Rounded buttons</h2>
			</div>
			
			<div class="col col-12">
				<div class="btn rounded-corners">Button</div>
				<div class="btn btn-primary rounded-corners">Primary</div>
				<div class="btn btn-success rounded-corners">Success</div>
				<div class="btn btn-warn rounded-corners">Warn</div>
				<div class="btn btn-error rounded-corners">Error</div>
			</div>
		</div>
		
	</div>
</body>

</html>
